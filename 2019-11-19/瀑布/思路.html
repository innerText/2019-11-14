<script>
    /* 
     1.获取数据 分装成一个函数，去实现获取 数据的操作
     2.渲染数据 把后台获取到的数据展示 页面上，按照列来展示，循环后台给的数组，然后把每一条数据拼接好，添加到长度最小的一列这里封装了一个获取长度最小的列的方法 getMinLi把元素集合转成数组，然后按照clientHeight进行排序，由此找到最低的那个li；
     3.滚动加载更多，长度最小的那个li的底部露出来时，我们就去加载的数据；loadMore为了方式一次性请求多次我们做了一个flag的判断；只有当flag为false的时候，才去执行新数据的请求当请求开始的时候我们把flag置位true，渲染成功我们把flag再置位false；
     4.再加上图片懒加载的操作；loadImg  loadAll
     懒加载 就是当图片还没有出现到可视窗口的时候 不去加载图片， 只有当图片的时候我们再去加载真正的图片 预加载 就是当图片要展示成真正的图片时，先用默认图展示，然后再利用JS创建一个临时的图片，让这张临时的图片去远程请求 真正图片，当请求成功之后，再把这个真实图片的地址赋给页面上的那个img标签
     5.实现图片的渐显 fadeIn 利用定时器对img进行 opacity的累加操作；
    */
   function offset(ele){
       let t =ele.offsetTop,
           l =ele.offdetLeft;
      let temp = ele.offsetParent;
      while(temp){
          l += temp.offsetLeft +temp.clientLeft;
          t += temp.offsetTop + temp.clientTop;
          temp = temp.offsetParent;
      }
      return{
          l,t
      }
   }
</script>
