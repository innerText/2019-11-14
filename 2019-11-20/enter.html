<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background: tomato;
            motion: auto;
        }

        #box2 {
            width: 50px;
            height: 50px;
            background: turquoise;
            motion: auto;
        }

        #box3 {
            width: 30px;
            height: 30px;
            background: lawngreen;
            motion: auto;
        }
    </style>
</head>

<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<script>




box1.onmouseenter = function(){
    console.log('大盒子移入')
}
box1.onmouseleave = function(){
    console.log('大盒子移出')
}

box2.onmouseenter = function(ev){
    console.log('不大不小盒子移入')
    // ev.cancelBubble = true;
}
box2.onmouseleave = function(){
    console.log('不大不小盒子移入')
}
box3.onmouseenter = function(ev){
    console.log('xiao盒子移入')
    // ev.cancelBubble = true;
}
box3.onmouseleave = function(){
    console.log('xiao盒子移出')
}
</script>
</body>

</html>
